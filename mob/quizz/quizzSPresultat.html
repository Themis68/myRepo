<head>

  <link href="../../bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="../../jquery-3.1.1/jquery.slim.min.js" type="text/javascript"></script>

  <!-- styles communs au projet -->

  <!-- styles spécifiques au Smartphone -->
  <link href="../../commun.css" rel="stylesheet" type="text/css" media="all" />
  <link href="./quizzSPresultat.css" rel="stylesheet" type="text/css" />

  <!--non reconnu par les navigateurs desktop -->
  <meta name="viewport" content="user-scalable=no" />

  <!-- scripts -->
  <script src="../../commun.js" type="text/javascript"></script>
  <script src="../../quizz/questionnaires/catalogue.js" type="text/javascript"></script>
  <script src="../../maLibrairie.js" type="text/javascript"></script>
  <script src="./quizzSPresultat.js?n=1" type="text/javascript"></script>

</head>

<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="../indexSP.html">
        <object data="../../images/svg/asi.svg" type="image/svg+xml" id="svgAlarm"></object>
        &nbsp;
        <span class="asi-title">Résultats</span>
      </a>
    </nav>
  </header>
  <content>
    <div id="poster"> 
      <img id="imgPoster" src=""/>
    </div>
    <div class="infosQuizz">
        <h1>
          <img src="../../images/svg/info.svg" width="10%" id="svgInfo"/>
          <span id="titreQuizz" class="titre"></span>
        </h1>
        <h1>
          <img src="" width="10%" id="svgNiveau"/>
          <span id="descriptionQuizz" class="titre"></span>
        </h1>
        <h1>
          <img src="../../images/svg/loi.svg" width="10%" id="svgLoi"/>
          <span id="loiQuizz" class="titre"></span>
        </h1>
      </div>
    </div>
    <div class="resultats"><p>Points obtenus</p></div>

    <div id="ring">
      <svg xmlns="http://www.w1.org/2000/svg" viewBox="0 0 50 50" width="200" height="200">
      
        <circle r="21" cx="25" cy="25"
          fill="transparent"
          stroke="orange"
          stroke-width="4"
          stroke-dasharray="calc( 100*( 3.1416 * 42)/100 ) calc( 3.1416 * 42 )"
          transform="rotate(-90) translate(-50)"
        />
      
        <circle id="my-circle" r="21" cx="25" cy="25"
          fill="transparent"
          stroke="green"
          stroke-width="8"
          stroke-dasharray="0 0"
          transform="rotate(-90) translate(-50)"
        />
        
        <animate 
          id="animate"
          xlink:href="#my-circle"
          attributeName="stroke-dasharray"
          from="0"
          to="100" 
          dur="2s"
          fill="freeze" />
          
          <text x="15"  y="30"
          style="font-family: Arial;
                  font-size  : 12;
                  fill       : green;"> 
          </text>
        
      </svg>
    </div>
    <div id="btn">
      <a id="btnGameOver" href="./quizzSPslider.html" class="btn btn-primary">Encore un Quizz</a>
      <a id="btnMail" class="btn btn-warning">Envoyer le résultat</a>
    </div>
  </content>
</body>

</html>
