<!DOCTYPE html>
<!-- saved from url=(0049)https://www.w3.org/2010/05/video/mediaevents.html -->
<html lang="fr">

<head>
  <title>Vidéos de matchs</title>

  <script>
    // nécessaire pour que VIDEO prenne toute la largeur
    window.VIDEOJS_NO_DYNAMIC_STYLE= true;
  </script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <title>Arrêt sur image !</title>

  <script src="./video.js/video.js" type="text/javascript"></script>
  <link href="./video.js/video-js.css" rel="stylesheet" type="text/css">

  <script src="./videojs-brand/videojs-brand.js" type="text/javascript">
    videojs.registerPlugin('brand', videojs-brand);
  </script>
  <link href="./videojs-brand/videojs-brand.css" rel="stylesheet" type="text/css">

  <script src="./videojs-zoom/videojs-zoom.js" type="text/javascript">
    videojs.registerPlugin('videoJsZoom', videojs-zoom);
  </script>
  <link href="./videojs-zoom/videojs-zoom.css" rel="stylesheet" type="text/css">

  <script src="./videojs-bug/videojs-bug.js" type="text/javascript">
    videojs.registerPlugin('videojs-bug', videojs-bug);
  </script>
  <link href="./videojs-bug/videojs-bug.css" rel="stylesheet" type="text/css">

  <script src="./video2.js" type="text/javascript"></script>
  <script src="./src/fonctions.js" type="text/javascript"></script>
  <script src="./src/actions2.js" type="text/javascript"></script>
  <script src="./src/scenario.js" type="text/javascript"></script>

  <!-- Séquence : Conserver l'ordre de chargement ci-dessous -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/carousel.js"></script>
  <link href="./src/carousel.css" rel="stylesheet" type="text/css">
  <!-- fin séquence -->
  
  <!-- conserver cette ligne en dernier sinon on perd les styles par défaut -->
  <link href="./video.css" rel="stylesheet" type="text/css">


</head>

<body onLoad="user();">
  <main>
    <header>ARRET SUR IMAGE !</header>
    <section>
      <div>
        <p>Bienvenue <span id="avatar"></span> dans le module d'analyse de l'arbitrage
        <br>Sélectionne un des matchs proposés</p>
      </div>
    </section>
    <menu>
      <div class="container-fluid">
        <div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="false">
          <div id="vignettes" class="carousel-inner row w-100 mx-auto" role="listbox">
            <!-- fonction creerVignettes()-->
          </div>
          <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </menu>
    <content>
      <match>
        <infos>
          <p>Equipes du match</p>
        </infos>
        <video id="myVideo" class="video-js vjs-looping vjs-big-play-centered video-js vjs-default-skin">
          <source id="mp4">
            <p class="vjs-no-js">Votre navigateur ne supporte pas la gestion des vidéos</p>
        </video>
      </match>
      <inter>
        <p></p>
      </inter>
    </content>
  </main>
  
  <footer>
    <h2>Développé par Paulo Pires Seixas</h2>
    <div>
        <table>
          <tbody id="events"></tbody>
        </table>
      </div>
  </footer>
</body>

</html>
