<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Arrêt sur image !</title>

  <!-- Séquence : Conserver l'ordre de chargement ci-dessous -->
  <link href="../commun.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../commun.js" type="text/javascript"></script>

  <link href="../bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="../jquery-3.1.1/jquery.slim.min.js" type="text/javascript"></script>

  <script src="../carousel/util.js" type="text/javascript"></script>
  
  <!-- styles communs au projet -->
  <script src="https://kit.fontawesome.com/abe2364430.js" crossorigin="anonymous"></script>

  <!-- styles spécifiques au Smartphone -->
  <link href="./zoneQuizz.css" rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)"/>

  <!--non reconnu par les navigateurs desktop -->
  <meta name="viewport" content="user-scalable=no" />

  <!-- scripts -->
  <script src="./questionnaires/catalogue.js" type="text/javascript"></script>
  <script src="./zoneQuizz.js" type="text/javascript"></script>

</head>

<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <object data="../svg/asi.svg" type="image/svg+xml" id="svgAlarm"></object>
        &nbsp;
        <span class="asi-title">Quizz</span>
      </a>
    </nav>
  </header>
  <content>
    <div class="card">
      <div class="question">
        <p id="libQuestion" class="asi-text"></p>
      </div>
    </div>

    <div class="progress">
      <div id="jauge" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" 
      aria-valuemin="0" aria-valuemax="100" data-use="">
      </div>
    </div>
      
    <div id="propositions" class="card">
      <div id="prop1" class="card-body">
        <h5 id="libProp1" class="card-title"></h5>
      </div>
      <div id="prop2" class="card-body">
        <h5 id="libProp2" class="card-title"></h5>
      </div>
      <div id="prop3" class="card-body">
        <h5 id="libProp3" class="card-title"></h5>
      </div>
      <div id="prop4" class="card-body">
        <h5 id="libProp4" class="card-title"></h5>
      </div>
    </div>

    <a id="btnQuestion" href="#" class="btn btn-primary">Question suivante</a>
    <div id="ring">
    <svg id="itemSvg" xmlns="http://www.w1.org/2000/svg" viewBox="0 0 50 50" width="200" height="200">
      <circle r="21" cx="25" cy="25"
        fill="transparent"
        stroke="orange"
        stroke-width="4"
        stroke-dasharray="calc( 100*( 3.1416 * 42)/100 ) calc( 3.1416 * 42 )"
        transform="rotate(-90) translate(-50)"
      />
    
      <circle id="my-circle" r="21" cx="25" cy="25"
        fill="transparent"
        stroke="green"
        stroke-width="8"
        stroke-dasharray="calc( 100 *( 3.1416 * 42)/100 ) calc( 3.1416 * 42 )"
        transform="rotate(-90) translate(-50)"
      />
      
      <animate 
      id="esd"
        xlink:href="#my-circle"
        attributeName="stroke-dasharray"
        from="0"
        to="" 
        dur="2s"
        fill="freeze" />
        
      <text x="15"  y="30"
            style="font-family: Arial;
                   font-size  : 14;
                   fill       : green;"> 
      </text>
      
     </svg>
     </div>

  </content>
  <footer>
    <div class="card">
      <div class="basdepage">
        <p class="asi-text-footer">arrêt sur image! v1.0</p>
      </div>
    </div>
  </footer>
</body>
</html>
