<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Arrêt sur image !</title>

  <!-- Séquence : Conserver l'ordre de chargement ci-dessous -->
  <link href="../commun.css" rel="stylesheet" type="text/css" media="all" />
  <script src="../commun.js" type="text/javascript"></script>

  <link href="../bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="../jquery-3.1.1/jquery.slim.min.js" type="text/javascript"></script>

  <script src="../carousel/util.js" type="text/javascript"></script>

  <!-- styles communs au projet -->
  <script src="https://kit.fontawesome.com/abe2364430.js" crossorigin="anonymous"></script>

  <!-- styles spécifiques au Smartphone -->
  <link href="./quizzSP.css" rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)"/>

  <!-- styles spécifiques au Desktop -->
  <link href="./quizzD.css" rel="stylesheet" type="text/css" media="screen and (min-device-width: 481px)"/>

  <!--non reconnu par les navigateurs desktop -->
  <meta name="viewport" content="user-scalable=no" />

  <!-- scripts -->
  <script src="./questionnaires/catalogue.js" type="text/javascript"></script>
  <script src="./quizzSP.js" type="text/javascript"></script>

</head>

<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <object data="../svg/asi.svg" type="image/svg+xml" id="svgAlarm"></object>
        &nbsp;
        <span class="asi-title">Quizz</span>
      </a>
    </nav>
  </header>
  <content>
    <div class="card">
      <div class="card-body">
        <p class="asi-text">Apprends les lois du football en jouant avec des Quizz</p>
        <div class="card-group">
          <carousel id="carousel" class="container-fluid">
            <div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="false">
              <div id="vignettes" class="carousel-inner row w-100 mx-auto" role="listbox">
              </div>
              <ol id="indicateurs" class="carousel-indicators">
              </ol>
              <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
                <span id="prev" class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
                <span id="next" class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </carousel>
        </div>
        <div id="zoneQuizz" class="card">
          <div class="card-body">
            <h1 class="card-title">
              <img src="../svg/info.svg" width="10%" id="svgInfo"/>
              <span id="titreQuizz" class="titreQuizz"></span>
            </h1>
            <h1 class="card-title">
              <img src="" width="10%" id="svgNiveau"/>
              <span id="descriptionQuizz" class="descriptionQuizz"></span>
            </h1>
            <h1 class="card-title">
              <img src="../svg/loi.svg" width="10%" id="svgLoi"/>
              <span id="loiQuizz" class="loiQuizz"></span>
            </h1>
            <a id="btnQuizz" href="#" class="btn btn-primary">Lancer le Quizz</a>
          </div>
        </div>
      </div>
    </div>
    <div>
  </content>
</body>

</html>
