<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Vidéos de matchs</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    // nécessaire pour que VIDEO prenne toute la largeur
    window.VIDEOJS_NO_BASE_THEME = true;
    window.VIDEOJS_NO_DYNAMIC_STYLE = false;
  </script>

  <!-- utilisé pour pipette -->
  <script src="../jquery-3.1.1/jquery.slim.min.js"></script>

  <!--picker--> 
  <link rel="stylesheet" href="../colorjoe-master/colorjoe.css" type="text/css">
  <script src="../colorjoe-master/colorjoe.js" type="text/javascript"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <title>Arrêt sur image !</title>

  <script src="../video.js/video.js" type="text/javascript"></script>
  <link href="../video.js/video-js.css" rel="stylesheet" type="text/css">

  <script src="./builder.js" type="text/javascript"></script>
  <script src="../src/fonctions.js" type="text/javascript"></script>

  <!-- Séquence : Conserver l'ordre de chargement ci-dessous -->
  <link href="../bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="../jquery-3.1.1/jquery.slim.min.js"></script>
  
  <!-- conserver cette ligne en dernier sinon on perd les styles par défaut -->
  <link href="./builder.css" rel="stylesheet" type="text/css">
  <link href="./steps.css" rel="stylesheet" type="text/css">

  <link href="../src/commun.min.css" rel="stylesheet" type="text/css">

</head>

<body onLoad="user();">
  <main>
    <header>
      <a href="../index.html"><img src="../images/isa.png" /></a>&nbsp;&nbsp;
      <span>ARRET SUR IMAGE !</span>
    </header>
    <bascule>
      <span>Bienvenue</span>
    </bascule>
    <section>
      <div class="multisteps-form">
        <!--progress bar-->
        <div class="row">
          <div class="col-12 col-lg-12 ml-auto mr-auto mb-4">
            <div class="multisteps-form__progress">
              <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Catalogue</button>
              <button class="multisteps-form__progress-btn" type="button" title="Address">Match</button>
              <button class="multisteps-form__progress-btn" type="button" title="Order Info">Equipes</button>
              <button class="multisteps-form__progress-btn" type="button" title="Comments">Résumé</button>
            </div>
          </div>
        </div>
        <!--form panels-->
        <div class="row">
          <div class="col-12 col-lg-12 m-auto">
            <form class="multisteps-form__form">
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Sélectionner le fichier catalogue</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <input id="uploadedFile" type="file" accept=".js" onchange="uploadCatalogue(event)"/>
                    <textarea rows="5" cols="33" id="contentCatalogue"></textarea>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Your Address</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <div class="col">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Address 1"/>
                    </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="col">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Address 2"/>
                    </div>
                  </div>
                  <div class="form-row mt-4">
                    <div class="col-12 col-sm-6">
                      <input class="multisteps-form__input form-control" type="text" placeholder="City"/>
                    </div>
                    <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                      <select class="multisteps-form__select form-control">
                        <option selected="selected">State...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-6 col-sm-3 mt-4 mt-sm-0">
                      <input class="multisteps-form__input form-control" type="text" placeholder="Zip"/>
                    </div>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Your Order Info</h3>
                <div class="multisteps-form__content">
                  <div class="row">
                    <div class="col-12 col-md-6 mt-4">
                      <div class="card shadow-sm">
                        <div class="card-body">
                          <h5 class="card-title">Item Title</h5>
                          <p class="card-text">Small and nice item description</p><a class="btn btn-primary" href="#" title="Item Link">Item Link</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mt-4">
                      <div class="card shadow-sm">
                        <div class="card-body">
                          <h5 class="card-title">Item Title</h5>
                          <p class="card-text">Small and nice item description</p><a class="btn btn-primary" href="#" title="Item Link">Item Link</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="button-row d-flex mt-4 col-12">
                      <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                      <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--single form panel-->
              <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                <h3 class="multisteps-form__title">Additional Comments</h3>
                <div class="multisteps-form__content">
                  <div class="form-row mt-4">
                    <textarea class="multisteps-form__textarea form-control" placeholder="Additional Comments and Requirements"></textarea>
                  </div>
                  <div class="button-row d-flex mt-4">
                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                    <button class="btn btn-success ml-auto" type="button" title="Send">Send</button>
                  </div>
                </div>
              </div>
            </form>
           </div>
        </div>
      </div>
    </section>
    <content id="content">
      <match id="match">
        <video id="myVideo" class="video-js vjs-looping vjs-big-play-centered video-js vjs-default-skin">
          <source id="mp4">
            <p class="vjs-no-js">Votre navigateur ne supporte pas la gestion des vidéos</p>
        </video>
        <canvas id="panel" width="200" height="90">
          <a id="myCanvas" href=""></a>
        </canvas>
      </match>
      <inter>
        <rencontre>
          <p id=rencontre></p>
          <p>
            <input type="button" value="Sauvegarder" onclick="javascript:genererCatalogue();">
            <h1><a id="ancre" href="">ancre</a></h1>
          </p>
        </rencontre>
        <question></question>
      </inter>
    </content>
  </main>
</body>
<!-- CE SCRIPT DOIT ETRE CHARGE APRES LA PAGE HTML -->
<script src="./steps.js" type="text/javascript"></script>
</html>
