<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <title>Vidéos de matchs</title>

  <script src="../commun.js" type="text/javascript"></script>

  <script>
    // nécessaire pour que VIDEO prenne toute la largeur
    window.VIDEOJS_NO_BASE_THEME = true;
    window.VIDEOJS_NO_DYNAMIC_STYLE = false;
  </script>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <title>Arrêt sur image !</title>

  <script src="../video.js/video.js" type="text/javascript"></script>
  <link href="../video.js/video-js.css" rel="stylesheet" type="text/css">

  <script src="../videojs-brand/videojs-brand.js" type="text/javascript">
    videojs.registerPlugin('brand', videojs-brand);
  </script>
  <link href="../videojs-brand/videojs-brand.css" rel="stylesheet" type="text/css">

  <script src="../videojs-zoom/videojs-zoom.js" type="text/javascript">
    videojs.registerPlugin('videoJsZoom', videojs-zoom);
  </script>
  <link href="../videojs-zoom/videojs-zoom.css" rel="stylesheet" type="text/css">

  <script src="../videojs-bug/videojs-bug.js" type="text/javascript">
    videojs.registerPlugin('videojs-bug', videojs-bug);
  </script>
  <link href="../videojs-bug/videojs-bug.css" rel="stylesheet" type="text/css">

  <script src="./video.js" type="text/javascript"></script>
  <script src="./fonctions.js" type="text/javascript"></script>
  <script src="./scripts/catalogue.js" type="text/javascript"></script>

  <!-- Séquence : Conserver l'ordre de chargement ci-dessous -->
  <link href="../../bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="../../jquery-3.1.1/jquery.slim.min.js"></script>

    <!-- carousel -->
  <script src="./util.js"></script>
  <script src="./carousel.js"></script>
  <link href="./carousel.css" rel="stylesheet" type="text/css">
  <!-- fin séquence -->
  
  <!-- conserver cette ligne en dernier sinon on perd les styles par défaut -->
  <link href="./video.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="user();">
  <main>
    <header>
    </header>
    <section>
      <div>
        <p>Bienvenue <span id="avatar"></span> dans le module d'analyse de l'arbitrage
      </div>
    </section>
    <menu>
      <bascule>
        <img src="../images/fleche_ouverte.png" alt=""/>
        <span>cliquez sur la vignette du match que vous souhaitez arbitrer</span>
      </bascule>
      <carousel id="carousel" class="container-fluid">
        <div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="false">
          <div id="vignettes" class="carousel-inner row w-100 mx-auto" role="listbox">
          </div>
          <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </carousel>
    </menu>
    <content id="content">
      <match id="match">
        <video id="myVideo" class="video-js vjs-looping vjs-big-play-centered video-js vjs-default-skin">
          <source id="mp4">
            <p class="vjs-no-js">Votre navigateur ne supporte pas la gestion des vidéos</p>
        </video>
      </match>
      <inter id="inter">
        <tete class="Question">
          <niveau>
              <button type="button" class="btn btn-primary">
              </button>
          </niveau>
          <titre>
            <p></p>
          </titre>
          <points>
              <p>00</p>
            <span>1</span>
          </points>
        </tete>
        <jauge>
              <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  </div>
              </div>
        </jauge>
        <question>
          <p></p>
        </question>
        <propositions>
        </propositions>
        <complement>
          <p></p>
          <img alt=""/>
        </complement>
        <suite>
            <replay>
              <span></span>
            </replay>
            <score>
              <p>00:00</p>
            </score>
            <next>
                <img src="../images/suivante.png" onclick="continuer2();" alt="continuer"/>
            </next>
        </suite>
      </inter>
    </content>
  </main>
  
  <footer>
  </footer>
  <events><div id="events"></div></events>
</body>

</html>
