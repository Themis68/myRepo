<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
 <title>Quizz sur le football</title>

 <script src="../commun.js" type="text/javascript"></script>
 <script src="./animCompteur/animCompteur.js" type="text/javascript"></script>
 <script src="./quizz.js" type="text/javascript"></script>
 <script src="./fonctions.js" type="text/javascript"></script>
 <script src="./scenarios/catalogue.js" type="text/javascript"></script>

  <script src="https://kit.fontawesome.com/abe2364430.js" crossorigin="anonymous"></script>

   <!-- Séquence : Conserver l'ordre de chargement ci-dessous -->
   <link href="../../bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <script src="../../jquery-3.1.1/jquery.slim.min.js" type="text/javascript"></script>
 
     <!-- carousel -->
     <script src="./util.js" type="text/javascript"></script>
     <script src="./carousel.js" type="text/javascript"></script>
     <link href="./carousel.css" rel="stylesheet" type="text/css">

   <!-- fin séquence -->

   <link href="./quizz.css" rel="stylesheet" type="text/css">

</head>

<body>

  <audio id="comptearebours">
    <source src="../sons/comptearebours.wav" type="audio/wav">
    Votre navigateur ne gère pas les fichiers sons.
  </audio>
  <audio id="bonne">
    <source src="../sons/bonnereponse.wav" type="audio/wav"> <!--type="audio/x-wav"-->
    Votre navigateur ne gère pas les fichiers sons.
  </audio>
  <audio id="mauvaise">
    <source src="../sons/mauvaisereponse.mp3" type="audio/mpeg"> <!--type="audio/mp3"-->
    Votre navigateur ne gère pas les fichiers sons.
  </audio>

  <main>
    <header></header>
    <menu>
      <bascule>
        <img src="../images/fleche_ouverte.png" alt=""/>
        <span>cliquez sur la vignette du quizz que vous souhaitez jouer</span>
      </bascule>
      <carousel id="carousel" class="container-fluid">
        <div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="false">
          <div id="vignettes" class="carousel-inner row w-100 mx-auto" role="listbox">
          </div>
          <ol id="indicateurs" class="carousel-indicators"></ol>
          <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </carousel>
    </menu>
    <content id="content">
      <inter id="inter">
        <tete class="QUIZZ">
          <niveau>
            <img id="badge"></img>
          </niveau>
          <titre>
            <p></p>
          </titre>
          <score>
            <p>00:00</p>
          </score>
        </tete>
        <jauge>
              <div class="progress" title="progression dans les questions" alt="progression dans les questions">
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  </div>
              </div>
        </jauge>
        <question>
          <div id="num">
            <div id="innum">
              <span>1</span>
            </div>
          </div>
          <p></p>
        </question>
        <propositions>
          <div>
            <div id="card1" class="card text-white bg-danger mb-3 prop1">
              <div class="card-header"><i id="book1" class=""></i></div>
              <div id="prop1" class="card-body"><h5 class="card-title">Primary card title</h5></div>
            </div>
            <div id="card2" class="card text-white bg-primary mb-3 prop2">
              <div class="card-header"><i id="book2" class=""></i></div>
              <div id="prop2" class="card-body"><h5 class="card-title">Secondary card title</h5></div>
            </div>
          </div>
          <div>
            <div id="card3" class="card text-white bg-warning mb-3 prop3">
              <div class="card-header"><i id="book3" class=""></i></div>
              <div id="prop3" class="card-body"><h5 class="card-title">Success card title</h5></div>
            </div>
            <div id="card4" class="card text-white bg-success mb-3 prop4">
              <div class="card-header"><i id="book4" class=""></i></div>
              <div id="prop4" class="card-body"><h5 class="card-title">Danger card title</h5></div>
            </div>
          </div>
        </propositions>
        <complement>
          <p></p>
          <img alt=""/>
          <div id="ring">
            <svg xmlns="http://www.w1.org/2000/svg" viewBox="0 0 50 50" width="200" height="200">
            
              <circle r="21" cx="25" cy="25"
                fill="transparent"
                stroke="orange"
                stroke-width="4"
                stroke-dasharray="calc( 100*( 3.1416 * 42)/100 ) calc( 3.1416 * 42 )"
                transform="rotate(-90) translate(-50)"
              />
            
              <circle id="my-circle" r="21" cx="25" cy="25"
                fill="transparent"
                stroke="green"
                stroke-width="6"
                stroke-dasharray="0 0"
                transform="rotate(-90) translate(-50)"
              />
              
              <animate 
                id="animate"
                xlink:href="#my-circle"
                attributeName="stroke-dasharray"
                from="0"
                to="100" 
                dur="2s"
                fill="freeze" />
                
                <text x="15"  y="30"
                style="font-family: Arial;
                        font-size  : 8;
                        fill       : green;"> 
                </text>
              
            </svg>
          </div>
        </complement>
        <suite>
          <next>
            <img src="./images/suivante.png" onclick="continuer();" alt="continuer"/>
          </next>
          <chrono>
            <p></p>
          </chrono>
        </suite>
      </inter>
    </content>
  </main>
  <footer></footer>
</body>

</html>
