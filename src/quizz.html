<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />
  
 <title>Quizz sur le football</title>

   <script src="../jquery-3.1.1/jquery.slim.min.js"></script>

     <!-- carousel -->
   <script src="./util.js"></script>

   <link href="./carousel.css" rel="stylesheet" type="text/css">
   <!-- fin séquence -->

   <script src="./fonctions.js" type="text/javascript"></script>

  <link href="./quizz.css" rel="stylesheet" type="text/css">
  <script src="./quizz.js" type="text/javascript"></script>
  
</head>

<body onLoad="user();">
  <main>
    <header>ARRET SUR IMAGE !</header>
    <section>
      <div>
        <p>Bienvenue <span id="avatar"></span> dans le module des QUIZZ
      </div>
    </section>
    <menu>
      <bascule>
        <img src="../images/fleche_ouverte.png" alt=""/>
        <span>cliquez sur la vignette du quizz que vous souhaitez jouer</span>
      </bascule>
      <carousel id="carousel" class="container-fluid">
        <div id="carousel-example" class="carousel slide" data-ride="carousel" data-interval="false">
          <div id="vignettes" class="carousel-inner row w-100 mx-auto" role="listbox">
          </div>
          <ol id="indicateurs" class="carousel-indicators"></ol>
          <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </carousel>
    </menu>
    <content id="content">
      <inter id="inter">
        <tete class="QUIZZ">
          <niveau>
          </niveau>
          <titre>
            <p></p>
          </titre>
          <score>
            <p>00:00</p>
          </score>
        </tete>
        <jauge>
              <div class="progress" title="progression dans les questions" alt="progression dans les questions">
                  <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                  </div>
              </div>
        </jauge>
        <question>
          <p></p>
        </question>
        <propositions>
          <div>
            <div class="card text-white bg-danger mb-3 prop1" style="max-width: 18rem;">
              <div class="card-header"><i class="fas fa-play"></i></div>
              <div id="prop1" class="card-body"><h5 class="card-title">Primary card title</h5></div>
            </div>
            <div class="card text-white bg-primary mb-3 prop2" style="max-width: 18rem;">
              <div class="card-header"><i class="fas fa-star"></i></div>
              <div id="prop2" class="card-body"><h5 class="card-title">Secondary card title</h5></div id="prop2">
            </div>
          </div>
          <div>
            <div class="card text-white bg-warning mb-3 prop3" style="max-width: 18rem;">
              <div class="card-header"><i class="fas fa-circle"></i></div>
              <div id="prop3" class="card-body"><h5 class="card-title">Success card title</h5></div>
            </div>
            <div class="card text-white bg-success mb-3 prop4" style="max-width: 18rem;">
              <div class="card-header"><i class="fas fa-square"></i></div>
              <div id="prop4" class="card-body"><h5 class="card-title">Danger card title</h5></div id="prop4">
            </div>
          </div>
        </propositions>
        <complement>
          <p></p>
          <img alt=""/>
        </complement>
        <suite>
          <next>
            <img src="../images/suivante.png" onclick="continuer();" alt="continuer"/>
          </next>
          <chrono>
            <p></p>
          </chrono>
        </suite>
      </inter>
    </content>
  </main>
  
  <footer>
    <h2>Développé par Paulo Pires Seixas - v1.1.3</h2>
    <div>
      <table>
        <tbody id="events"></tbody>
      </table>
    </div>
  </footer>
</body>

</html>
