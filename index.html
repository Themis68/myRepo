<!DOCTYPE html>
<!-- saved from url=(0049)https://www.w3.org/2010/05/video/mediaevents.html -->
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Apprentissage de l'arbitrage</title>
  <script src="./src/script.js">
  </script>
  <script src="./src/actions.js">
  </script>
  <script src="./src/tableau.js">
  </script>
  <link href="./src/style.css" rel="stylesheet" type="text/css">
</head>

<!-- style="visibility:hidden;" -->
<body background="images/stade.jpg">
  <div id="zConseiller" >
    <div id="pict"><img id="conseiller" /></div>
      <div id="rep">
        <p id="repMsg"></p>
        <p id="zLoiP">
          <span>Pour plus d'explication regardez la loi du jeu</span>
          <a id="loiP"></a>
        </p>
    </div>
  </div>
  <div class="container-content">
    <div class="zone">
      <div id="stage" class="arrondiH">
        <table>
          <tbody id="videos"><p id="msgVideo">Merci de sélectionner une vidéo de match</p></tbody>
        </table>
      </div>
    </div>
    <div class="zone">
      <div id="fondVideo">
      </div>
      <div id="videoOn" class="hide">
        <div id="zVideo">
          <video id="video" class="videoNonEncadre" controls="" preload="none" poster="https://media.w3.org/2010/05/sintel/poster.png">
            <source id="mp4" src="videos/MAH00063.MP4" type="video/mp4">
            <p>Votre navigateur ne supporte pas la gestion des vidéos</p>
          </video>
        </div>
        <div id="barre">
          <div id="questDone">&nbsp;</div>
          <div id="questDo">&nbsp;</div>
        </div>
      </div>
      <div id="goulotte"></div>
      <div id="board" class="hide">
        <div class="zBoard">
          <input id="btnLevel" type="button" value="">
        </div>
        <div class="zBoard" id="score">
          <p id="textBoard">SCORE</p>
          <p id="scoreBoard"></p>
        </div>
        <div class="zBoard" id="echange">
          <div class="numQuest">
            <span id="quest"></span>
          </div>
          <div id="zMessage">
            <p id="message">Cliquer sur la vidéo pour démarrer</p>
            <div id="zPropositions"></div>
            <div id="zLoi">
              <p>Pour plus d'explication regardez la loi du jeu</p>
              <a id="loi"></a>
            </div>
          </div>
        </div>
        <div class="zBoard" id="zSuite">
          <input id="btnContinuer" type="button" value="CONTINUER">
          <input id="btnRepondre" type="button" value="REPONDRE">
        </div>
      </div>
    </div>
    <div class="zone">
      <div id="infos" class="arrondiB">
          <p class="credits">Photo by <a href="https://unsplash.com/photos/HgwY_YQ1m0w">Sandro Schuh</a> on <a href="https://unsplash.com">unsplash</a></p>
      </div>
    </div>
    <div id="zEvents">
      <table>
        <tbody id="events"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
