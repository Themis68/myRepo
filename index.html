<!DOCTYPE html>
<!-- saved from url=(0049)https://www.w3.org/2010/05/video/mediaevents.html -->
<html lang="fr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Apprentissage de l'arbitrage</title>
  <script src="./src/script.js">
  </script>
  <script src="./src/actions.js">
  </script>
  <script src="./src/tableau.js">
  </script>
  <link href="./src/style.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="chargeImgFond();">
    <div class="zone">
      <div id="stage">
        <table>
          <tbody id="videos">
        </table>
      </div>
    </div>
    <div class="zone">
      <div id="videoOn">
        <div>
            <video id="video" class="videoNonEncadre" controls="" preload="none" poster="https://media.w3.org/2010/05/sintel/poster.png">
              <source id="mp4" src="videos/MAH00063.MP4" type="video/mp4">
              <p>Votre navigateur ne supporte pas la balise HTML5 vid√©o.</p>
            </video>
        </div>
        <div id="barre">
              <div id="questDone">&nbsp;</div>
              <div id="questDo">&nbsp;</div>
        </div>
      </div>
      <div id="goulotte"></div>
      <div id="board">
        <div class="zBoard">
          <input id="btnLevel" type="button" value="DEBUTANT">
        </div>
        <div class="zBoard" id="score">
          <p id="textBoard">SCORE</p>
          <p id="scoreBoard">12 / 20</p>
        </div>
        <div class="zBoard" id="echange">
          <div class="numQuest">
            <span id="quest">Question 1</span>
          </div>
          <div id="zMessage">
            <p id="message">Quelle est la couleur du carton de l'arbitre ?</p>
            <div id="zPropositions">
                <input type="radio" id="P1" value="1" name="Q1" checked>une main<br>
                <input type="radio" id="P2" value="2" name="Q1">un pied<br>
                <input type="radio" id="P3" value="3" name="Q1">une tete
            </div>
          </div>
        </div>
        <div class="zBoard">
          <input id="btnContinuer" type="button" value="CONTINUER">
        </div>
      </div>
    </div>
    <div class="zone">
      <div id="infos">
        infos
      </div>
    </div>
<div>
  <table>
    <tbody id="events"></tbody>
  </table>
</div>

</body>
</html>
