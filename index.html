<!DOCTYPE html>
<!-- saved from url=(0049)https://www.w3.org/2010/05/video/mediaevents.html -->
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8" />

  <title>Arrêt sur image !</title>
  <script>window.HELP_IMPROVE_VIDEOJS = false;</script>

  <script type="text/javascript" src="./video.js/dist/video.min.js"/></script>
  <link href="./video.js/dist/video-js.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="./videojs-brand/dist/videojs-brand.min.js"/>
    videojs.registerPlugin('brand', videojs-brand);
  </script>
  <link href="./videojs-brand/dist/videojs-brand.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="./videojs-resolution-switcher/videojs-resolution-switcher.js">
    videojs.registerPlugin('videoJsResolutionSwitcher', videojs-resolution-switcher);
    </script>
    <link href="./videojs-resolution-switcher/videojs-resolution-switcher.css" rel="stylesheet" type="text/css">
  <!--
  <script type="text/javascript" src="./videojs-zoomrotate/videojs-zoomrotate.js">
    videojs.registerPlugin('zoomrotate', videojs-zoomrotate);
  </script>

<script type="text/javascript" src="./videojs-zoom/videojs-zoom.js">
  videojs.registerPlugin('zoom', videojs-zoom);
</script>

  <script type="text/javascript" src="./videojs-declencheur/videojs-declencheur.js">
  videojs.registerPlugin('declencheur', videojs-declencheur);
  </script>
  <link href="./videojs-declencheur/videojs-declencheur.css" rel="stylesheet" type="text/css">
-->
  <script src="./src/script.js"></script>
  <script src="./src/actions.js"></script>
  <script src="./src/scenario.js"></script>
  <link href="./src/style.css" rel="stylesheet" type="text/css">
  
</head>

<body background="images/stade.jpg" onLoad="user();">
  <div id="zConseiller" >
    <div id="pict">
      <img id="conseiller" />
    </div>
    <div id="rep">
      <p id="repMsg"></p>
    </div>
  </div>
  <div class="container-content">
    <div class="zone">
      <div id="stage" class="arrondiH">
          <table id="listVideos2" class="thumb">
              <tbody> <p id="msgVideo"></p></tbody>
                <tr id="videos2"></tr>
              </tbody>
            </table>
      </div>
    </div>
    <div class="zone">
      <div id="fondVideo">
        <p class="accueil">
            <span class="titreAccueil">Arrêt sur Image !</span>
            <br>
            <span class="sloganAccueil">Découvrir l'arbitrage en s'amusant</span>
        </p>
      </div>
      <div id="videoOn" class="hide">
        <div id="zCamp">
          <div><span id="gauche"></span></div>
          <div><img src="images/sifflet.png" width="70" height="20" /></div>
          <div><span id="droite"></span></div>
        </div>        
        <div id="zVideo">
          <video id="myVideo" class="video-js vjs-looping vjs-big-play-centered video-js vjs-default-skin">
          <source id="mp4">
            <p class="vjs-no-js">Votre navigateur ne supporte pas la gestion des vidéos</p>
          </video>
        </div>
        <div id="barre">
          <div id="questDone"><span id="curStep"></span></div>
          <div id="questDo"><span id="nbQuest"></span></div>
        </div>
      </div>
      <div id="goulotte"></div>
      <div id="board" class="hide">
        <div class="zBoard">
          <input id="btnLevel1" type="button" value="DEBUTANT" onclick="changeLevel(1);">
          <input id="btnLevel2" type="button" value="CONFIRME" onclick="changeLevel(2);">
        </div>
        <div class="zBoard" id="score">
          <p id="textBoard">SCORE</p>
          <p id="scoreBoard"></p>
        </div>
        <div class="zBoard" id="echange">
          <div class="numQuest" id="chapeau">
            <span id="quest"></span>
          </div>
          <div id="zMessage">
            <p id="message"></p>
            <div class="pict2"><img id="myPict" width="80%" height="80%" src="" /></div>
            <div id="zPropositions"></div>
            <div id="zLoi">
              <a id="loi"></a>
            </div>
          </div>
        </div>
        <div class="zBoard" id="zSuite">
          <input id="btnContinuer" type="button" value="CONTINUER" onclick="continuer();">
          <input id="btnReplay" type="button" value="REPLAY (-1 pt)" onclick="replay();">
          <input id="btnFairPlay" type="button" value="+1 point" onclick="fairplay();">
          <input id="btnRepondre" type="button" value="REPONDRE">
        </div>
      </div>
    </div>
    <div class="zone">
      <div id="infos" class="arrondiB">
        <p class="credits">
          <span>Photo by <a href="https://unsplash.com/photos/HgwY_YQ1m0w">Sandro Schuh</a> on <a href="https://unsplash.com">unsplash</a></span>
          <span>Paulo Pires Seixas  v1.0</span>
        </p>
        <div id="zEvents" class="event">
          <table>
            <tbody id="events"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
