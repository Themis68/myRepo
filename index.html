<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>HTML5 Video</title>
  <script src="./HTML5 Video_files/script.js">
  </script>
  <script src="./HTML5 Video_files/actions.js">
  </script>
  <link href="./HTML5 Video_files/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="gauche">
      <div id="boutons">
          <button onclick="getVideo().load()">|<</button>
          <button onclick="getVideo().play()">></button>
          <button onclick="getVideo().currentTime=getVideo().duration">>|</button>
          <button onclick="getVideo().pause()">||</button>
          <div id="fields">
              <input id="step" maxlength="4" type="text" value="10" class="inp"> secondes
              <button onclick="getVideo().currentTime=document.getElementById('step').value">Step</button>
          </div>
      </div>
      <!--<div id="badgeRouge" style="visibility:hidden;">
        <img src="images/bRouge.png" width="20" height="20">
      </div>-->
      <div id="zoneVideo">
        <video id="video" class="videoNonEncadre" controls="" preload="none" poster="https://media.w3.org/2010/05/sintel/poster.png">
        <source id="mp4" src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
        <p>Your user agent does not support the HTML5 Video element.</p>
        </video>
      </div>
  </div>
  <div id="droite">
    <div id="Question" style="visibility:hidden;">
      <textarea id="message" rows="4" cols="50">vide</textarea>
      <div id="repondre" style="visibility:hidden;">
        <button type="button" onclick="mesReponses();">Enregistrer ma r√©ponse</button>
      </div>
      <div id="continuer" style="visibility:hidden;">
       <button type="button" onclick="continuer();">Continuer</button>
      </div>
    </div>
  </div>

  
<div>
  <table>
    <caption>Media Events</caption>
    <tbody id="events">
  </table>
</div>
